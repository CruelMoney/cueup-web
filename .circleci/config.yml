version: 2.1
orbs:
  node: circleci/node@2.0.0
  cypress: cypress-io/cypress@1.19.1

executors:
  with-redis:
    docker:
      - image: cypress/base:12.6.0
      - image: circleci/redis 
      - image: circleci/mysql:5.7-ram
      - image: circleci/mongo

    environment:
      CYPRESS_BASE_URL: http://localhost:8500
      MYSQL_DATABASE: cueup
      DB_NAME: cueup
      DB_USERNAME: root
      DB_HOST: "127.0.0.1"
      DB_PORT: "3306"

commands:
  run-backend: 
    description: "Clone and start backend in test mode in the background"
    steps:
      - run: ssh-keyscan github.com >>  ~/.ssh/known_hosts
      - run: git clone -b << pipeline.git.branch >> git@github.com:CruelMoney/gql-cueup.git  ~/backend
      - run: echo $PWD
      - run: cd ~/backend; yarn --production=false
      - run: 
          command: cd ~/backend; yarn test:run-server
          background: true

jobs:
  lint-and-test: 
    executor: with-redis
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
          cache-key: yarn.lock

      - run:
          name: Lint files
          command: yarn lint

      - run:
          name: Check types
          command: yarn tsc

      - run:
          name: Run tests
          command: yarn test

  e2e:
    executor: with-redis
    steps:
      - checkout
      - run-backend
      - cypress/setup:
          executor: with-redis
          yarn: true
          build: 
              - run: yarn build
      - run: yarn e2e
    
          

  deploy-staging:
    docker:
      - image: alpine/git
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "f7:9c:16:2f:55:98:08:cb:6d:38:b0:9d:83:ed:e1:e4"
      - run: ssh-keyscan cueup.io >>  ~/.ssh/known_hosts
      - run:
          name: Add remote git
          command: git remote add staging dokku@cueup.io:staging.cueup
      - deploy: 
          name: Deploy staging  
          command: git push staging master

  deploy-production:
    docker:
      - image: alpine/git
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "f7:9c:16:2f:55:98:08:cb:6d:38:b0:9d:83:ed:e1:e4"
      - run: ssh-keyscan cueup.io >> ~/.ssh/known_hosts
      - run:
          name: Add remote git
          command: git remote add production dokku@cueup.io:cueup
      - deploy: 
          name: Deploy production  
          command: git push production master



workflows:
  build-deploy:
    jobs:
      - e2e:
          filters:
            branches:
              only: 
                - master
                - staging
